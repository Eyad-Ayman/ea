<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - EyadCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-light: #9C4BFF;
            --primary-dark: #6A1B9A;
            --secondary: #292929;
            --light: #F8F9FA;
            --dark: #1A1A1A;
            --gray: #6C757D;
            --light-gray: #E9ECEF;
            --white: #FFFFFF;
            --success: #28A745;
            --danger: #DC3545;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode {
            background-color: var(--dark);
            color: var(--light);
        }

        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .auth-card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
            border: 1px solid rgba(138, 43, 226, 0.1);
        }

        .dark-mode .auth-card {
            background-color: #252525;
            border-color: rgba(138, 43, 226, 0.2);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 18px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--gray);
            font-size: 14px;
        }

        .dark-mode .auth-subtitle {
            color: #ADADAD;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .dark-mode .form-label {
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        .dark-mode .form-control {
            background-color: #333;
            border-color: #444;
            color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border-radius: var(--radius);
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.3);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 14px;
        }

        .dark-mode .auth-footer {
            color: #ADADAD;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-right: 5px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .loading-spinner {
            border: 4px solid rgba(138, 43, 226, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .theme-toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 22px;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .theme-toggle {
            color: var(--light);
            background-color: rgba(138, 43, 226, 0.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px;
            }

            .auth-title {
                font-size: 22px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .auth-card {
                padding: 25px 20px;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }

            .logo {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle-container">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="auth-container">
            <!-- صفحة تسجيل الدخول -->
            <div id="loginPage" class="auth-card">
                <div class="logo-header">
                    <a href="#" class="logo">
                        <div class="logo-icon">EC</div>
                        <div class="logo-text">EyadCard</div>
                    </a>
                </div>
                
                <div class="auth-header">
                    <h1 class="auth-title">تسجيل الدخول</h1>
                    <p class="auth-subtitle">أدخل بياناتك للوصول إلى لوحة التحكم</p>
                </div>
                
                <div id="loginError" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorText"></span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" class="form-control" required placeholder="example@domain.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">كلمة المرور</label>
                        <input type="password" id="loginPassword" class="form-control" required placeholder="••••••••">
                    </div>
                    
                    <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </form>
                
                <div class="auth-footer">
                    ليس لديك حساب؟ <a href="#" id="showRegister" class="auth-link">إنشاء حساب جديد</a>
                </div>
            </div>

            <!-- صفحة إنشاء حساب -->
            <div id="registerPage" class="auth-card" style="display: none;">
                <div class="logo-header">
                    <a href="#" class="logo">
                        <div class="logo-icon">EC</div>
                        <div class="logo-text">EyadCard</div>
                    </a>
                </div>
                
                <div class="auth-header">
                    <h1 class="auth-title">إنشاء حساب جديد</h1>
                    <p class="auth-subtitle">املأ النموذج لإنشاء حسابك الجديد</p>
                </div>
                
                <div id="registerError" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="registerErrorText"></span>
                </div>
                
                <div id="registerSuccess" class="alert alert-success" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span id="registerSuccessText"></span>
                </div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
                        <input type="email" id="registerEmail" class="form-control" required placeholder="example@domain.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">كلمة المرور</label>
                        <input type="password" id="registerPassword" class="form-control" minlength="6" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" id="registerConfirmPassword" class="form-control" minlength="6" required placeholder="••••••••">
                    </div>
                    
                    <div class="loading-spinner" id="registerSpinner" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> إنشاء حساب
                    </button>
                </form>
                
                <div class="auth-footer">
                    لديك حساب بالفعل؟ <a href="#" id="showLoginFromRegister" class="auth-link">تسجيل الدخول</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpGdN1G_6_gx-fypaGFV-bl0SDYN6vSSI",
            authDomain: "eyadaymancard.firebaseapp.com",
            projectId: "eyadaymancard",
            storageBucket: "eyadaymancard.appspot.com",
            messagingSenderId: "460881398666",
            appId: "1:460881398666:web:24bb60acda8a4122679673",
            measurementId: "G-0GTHJWYPTG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // تبديل الوضع الداكن/الفاتح
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // إدارة صفحات المصادقة
        function showPage(pageId) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        }

        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            showPage('registerPage');
        });

        document.getElementById('showLoginFromRegister').addEventListener('click', (e) => {
            e.preventDefault();
            showPage('loginPage');
        });

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            const errorTextEl = document.getElementById('loginErrorText');
            const spinner = document.getElementById('loginSpinner');

            errorEl.style.display = 'none';
            spinner.style.display = 'block';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorTextEl.textContent = getAuthErrorMessage(error.code);
                errorEl.style.display = 'flex';
            } finally {
                spinner.style.display = 'none';
            }
        });

        // إنشاء حساب
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            const errorEl = document.getElementById('registerError');
            const errorTextEl = document.getElementById('registerErrorText');
            const successEl = document.getElementById('registerSuccess');
            const successTextEl = document.getElementById('registerSuccessText');
            const spinner = document.getElementById('registerSpinner');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            spinner.style.display = 'block';

            try {
                if (password !== confirmPassword) {
                    throw { code: 'passwords-mismatch' };
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    email: email,
                    createdAt: serverTimestamp(),
                    lastUpdated: serverTimestamp(),
                    businessName: '',
                    phone: '',
                    address: '',
                    profileViews: 0,
                    qrScans: 0
                });

                successTextEl.textContent = 'تم إنشاء الحساب بنجاح! جاري تحويلك إلى لوحة التحكم...';
                successEl.style.display = 'flex';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                errorTextEl.textContent = getAuthErrorMessage(error.code);
                errorEl.style.display = 'flex';
            } finally {
                spinner.style.display = 'none';
            }
        });

        function getAuthErrorMessage(errorCode) {
            const messages = {
                'auth/invalid-email': 'بريد إلكتروني غير صالح',
                'auth/user-disabled': 'هذا الحساب معطل',
                'auth/user-not-found': 'الحساب غير موجود',
                'auth/wrong-password': 'كلمة المرور غير صحيحة',
                'auth/email-already-in-use': 'البريد الإلكتروني مستخدم بالفعل',
                'auth/weak-password': 'كلمة المرور ضعيفة (يجب أن تكون 6 أحرف على الأقل)',
                'passwords-mismatch': 'كلمتا المرور غير متطابقتين'
            };
            return messages[errorCode] || 'حدث خطأ غير متوقع';
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            showPage('loginPage');
        });
    </script>
</body>
</html>
